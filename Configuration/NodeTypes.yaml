'TYPO3.Neos:Document':
  ui:
    inspector:
      groups:
        metaOptions:
          label: 'SEO / Generic'
          priority: 2
        openGraphOptions:
          label: 'SEO / OpenGraph'
          priority: 3
        twitterOptions:
          label: 'SEO / Twitter Card'
  properties:
    metaTitle:
      type: string
      ui:
        label: 'Title'
        inspector:
          group: metaOptions
    metaDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: metaOptions
    metaAuthor:
      type: string
      ui:
        label: 'Author'
        inspector:
          group: metaOptions
    twitter:
      type: boolean
      ui:
        label: 'Enable OpenGraph?'
        inspector:
          group: openGraphOptions
    opengraphType:
      type: string
      ui:
        label: 'Type'
        inspector:
          group: openGraphOptions
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Article'
            values:
              article:
                label: 'Article'
              place:
                label: 'Place'
              website:
                label: 'Website'
              book:
                label: 'Book'
              profile:
                label: 'Profile'
              object:
                label: 'Object'
              product:
                label: 'Product'
              event:
                label: 'Event'
    opengraphTitle:
      type: string
      ui:
        label: 'Title'
        inspector:
          group: openGraphOptions
    opengraphDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: openGraphOptions
    opengraphImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        inspector:
          group: openGraphOptions
    facebookAdmins:
      type: string
      ui:
        label: 'Facebook Admins'
        inspector:
          group: openGraphOptions
    twitter:
      type: boolean
      ui:
        label: 'Enable Twitter Card?'
        inspector:
          group: twitterOptions
    twitterCard:
      type: string
      ui:
        label: 'Card Type'
        inspector:
          group: twitterOptions
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'summary'
            values:
              summary:
                label: 'Summary'
              photo:
                label: 'Photo'
              player:
                label: 'Player'
    twitterTitle:
      type: string
      ui:
        label: 'Title'
        inspector:
          group: twitterOptions
    twitterDescription:
      type: string
      ui:
        label: 'Description'
        inspector:
          group: twitterOptions
    twitterImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        inspector:
          group: twitterOptions
    twitterSite:
      type: string
      ui:
        label: 'Site'
        inspector:
          group: twitterOptions
          editorOptions:
            placeholder: '@ttreeagency'
    twitterCreator:
      type: string
      ui:
        label: 'Creator'
        inspector:
          group: twitterOptions
          editorOptions:
            placeholder: '@dfeyer'
